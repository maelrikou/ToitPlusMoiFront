<div class="MainLocBody p-5">
    <div class="BGBody">
        <div class="alert alert-primary  justify-content-center" *ngIf="match">
            <h5>It's a match !</h5>
        </div>
        <div class="d-flex justify-content-center m-5">
            
            <div class="container" *ngIf="locataire==null">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong>Il n'y a plus de locataires qui pourraient te convenir :(</strong>
                    </div>
                </div>
            </div>

            <div class="card" style="width: 50%;" *ngIf="locataire!=null">
                <div class="card-body center" style="text-align: center; font-family: Foundland;">
                    <h5 class="card-title text-center" style="font-size: medium; font-family: Foundland;">Dossier de {{locataire.prenom}} {{locataire.nom}}</h5>
                    <img src='{{"../../assets/images/Users/"+locataire.id+"/"+locataire.prenom+".jpg"}}' alt="photo profil">
                    <p class="card-text">Adresse mail : {{locataire.mail}}</p>
                   <button (click)="detail(locataire)">DÃ©tail du dossier</button>
                   <div *ngIf="dossier != null">
                    <p class="card-text">{{dossier.presentation}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row float-left">
                        <div class="col-6 pr-0 pl-5">
                            <a (click)="haterLocataire()" class="card-link" style="color: black;"><b>X</b></a>
                        </div>
                    </div>
                    <div class="row float-right">
                        <div class="col-6 pr-5 pl-0">
                            <a (click)="likerLocataire()" class="card-link" style="color: red;"><i
                                class="fas fa-heart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
